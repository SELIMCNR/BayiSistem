<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yönetim Paneli Girişi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 15px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-dark text-white text-center">
          <h4 class="mb-0">Bağlan360 Admin Girişi</h4>
        </div>
        <div class="card-body">
          <!-- Hata Mesajı Gösterimi (Flask'tan gelen error değişkeni) -->
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          <form action="/login" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Kullanıcı Adı</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
                autocomplete="username"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Şifre</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
                autocomplete="current-password"
              />
            </div>
            <button type="submit" class="btn btn-dark w-100">Giriş Yap</button>
          </form>
        </div>
      </div>
      <p class="mt-5 mb-3 text-muted text-center">
        &copy; 2024 Bağlan360 Yönetim
      </p>
    </div>
  </body>
</html>
